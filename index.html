<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
            <h1 class="deepshadow">Tic Tac Toe</h1>
    </header>
    <div class="row">
    <aside class="column left">
        <h2 class="deepshadow">Score board</h2>
        <div class="sideBoard round">Round <span>#</span></div>
            <div class="sideBoard">
                <div>
                    <div class="scoreX"> <span>X</span> Score : </div>
                </div>
            </div>
            <div class="sideBoard">
                <div>
                    <div class="scoreO"><span>O</span> Score : </div>
                </div>
        </div>
        <button class="newGame" onclick="location.reload();">New Game</button>
        <button class="newRound" onclick="start()">Next Round</button>
    </aside>
    <main class="column right">
         <div class="container">
            <div class="playTurns">Player X Turn...</div>
            <div class="game-board">
                <div class="row">
                    <div class="cell" id="1"></div>
                    <div class="cell" id="2"></div>
                    <div class="cell" id="3"></div>
                </div>
                <div class="row">
                    <div class="cell" id="4"></div>
                    <div class="cell" id="5"></div>
                    <div class="cell" id="6"></div>
                </div>
                <div class="row">
                    <div class="cell" id="7"></div>
                    <div class="cell" id="8"></div>
                    <div class="cell" id="9"></div>
                </div>
            </div>
        </div>
    </main>
</div>
   <footer>
       <!-- <div>Created with &hearts; by <span class="name">Bedour</span></div> -->
   </footer>
    <!-- JS linkes -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
