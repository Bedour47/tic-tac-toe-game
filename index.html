<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
            <h1>Tic Tac Toe</h1>
    </header>
    <div class="clearfix">
    <!-- <aside class="leftColumn">
        <h2>Game board</h2>
        <div class="round">Round: </div>
        <div class="roundNumber"></div>
        <div class="playerX-name">X: </div>
        <div class="playerX-score">Score: </div>
        <div class="playerO-name">O: </div>
        <div class="playerO-score">Score: </div>
        <div class="winner"></div>
    </aside> -->
    <main>
         <div class="container">
            <!-- <div class="playTurns">players turns</div> -->
            <div class="game-board">
                <div class="row">
                    <div class="cell" id="1"></div>
                    <div class="cell" id="2"></div>
                    <div class="cell" id="3"></div>
                </div>
                <div class="row">
                    <div class="cell" id="4"></div>
                    <div class="cell" id="5"></div>
                    <div class="cell" id="6"></div>
                </div>
                <div class="row">
                    <div class="cell" id="7"></div>
                    <div class="cell" id="8"></div>
                    <div class="cell" id="9"></div>
                </div>
            </div>
            <button class="newRound" onclick="start()">Next Round</button>
            <button class="newGame" onclick="location.reload();">New Game</button>
        </div>
    </main>
</div>
   <!-- <footer>
       <div>Created with &hearts; by <span class="name">Bedour</span></div>
   </footer> -->

  <script src="js/main.js"></script>
</body>
</html>
